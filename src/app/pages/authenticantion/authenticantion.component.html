<div 
  class="h-full bg-black p-4"
  style="background-image: linear-gradient(180deg, rgb(26.259330734610558, 21.81666612625122, 29.75000012665987) 2.8015153482556343%, rgb(0, 0, 0) 37.220874428749084%);"
  >
  
  <div #login class="h-full flex flex-col justify-center space-y-8">
    <span class="text-5xl font-bold text-white text-center"><span class="text-finPurple">Fin</span>Wise</span>
    <div class="space-y-4">
      <form 
      class="space-y-6"
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()"> 
      
      @if (errorMessage) {
        <div class="text-rose-400">{{errorMessage}}</div>
      }
      
      <span class="text-lightOffWhite">Login into yopur account</span>
      <input class="bg-transparent text-lightOffWhite border-b border-white p-2 w-full" type="text" placeholder="Enter your Email" formControlName="email" />
      <input class="bg-transparent text-lightOffWhite border-b border-white p-2 w-full" type="password" placeholder="Enter your Password" formControlName="senha" />
      
      <div class="flex flex-col space-y-3">
        <button      
       class="bg-finPurple rounded-xl py-3 flex justify-center w-full font-bold text-offWhite" type="submit">Sign In</button>
       <span class="text-lightOffWhite text-sm">Don't have an account?
        <a routerLink="/register" class="font-bold text-finPurple" aria-label="Go to registration page">Sign up</a>
        </span>
      </div>
    </form>
    
    <div class="text-offWhite w-full space-y-4">
      <div class="flex flex-row justify-center items-center space-x-4">
        <div style="height: 0.5px;" class="bg-white w-full"></div>
        <span> Or </span>
        <div style="height: 0.5px;" class="bg-white w-full"></div>
      </div>
      <div class="w-full">
        <button class="rounded-xl w-full bg-offBlack border border-offBlack_2 py-3 flex justify-center">
          <fa-icon class="mr-2" [icon]="['fab', 'google']"></fa-icon>
          Sing In using Google</button>
      </div>
    </div>
    </div>
  </div>
  
</div>
