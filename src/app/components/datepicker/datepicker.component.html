<div class="relative">
  <div (click)="datepickerToggle()" class="datepicker input bg-offBlack rounded-lg py-2 px-4 flex items-center text-white flex justify-between">
    <span *ngIf="isToday; else notToday">today</span>
    <ng-template #notToday>
      {{ selectedDate | date: 'dd/MM/yyyy' }}
    </ng-template>    
    <fa-icon (click)="previousMonth()" [icon]="['fas', 'calendar-days']" class="" ></fa-icon>
  </div>
  
  <div *ngIf="!datepickerHidden" style="top: 110%; left: 0;" class="z-10 absolute w-full datepicker input bg-offBlack rounded-lg py-2 px-4 text-white">
    <div class="datepicker-header flex justify-between">
      <fa-icon (click)="previousMonth()" [icon]="['fas', 'chevron-left']" class="" ></fa-icon>
      <span class="datepicker-month">{{ currentMonth | dateMonth }}</span>
      <span class="datepicker-year">{{ currentYear }}</span>
      <fa-icon (click)="nextMonth()" [icon]="['fas', 'chevron-right']" class="" ></fa-icon>
    </div>
    <div class="datepicker-body">
      <div class="datepicker-days-of-week flex justify-between">
        <span>Dom</span>
        <span>Seg</span>
        <span>Ter</span>
        <span>Qua</span>
        <span>Qui</span>
        <span>Sex</span>
        <span>SÃ¡b</span>
      </div>
      <div class="datepicker-grid grid grid-cols-7 gap-2">  
        <div class="datepicker-day flex justify-center items-center" *ngFor="let day of daysInMonth; let i = index" (click)="selectDay(day)">
          {{ day }}
        </div>
      </div>
    </div>
    <input  type="text" name="datepickerInput" #datepickerInput class="datepicker-input hidden" placeholder="Data selecionada" [(ngModel)]="selectedDate">
  </div>
  
</div>
